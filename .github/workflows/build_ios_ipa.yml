name: Build Unsigned IPA

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  push:
    branches: ["main", "master"]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'rust/**'
      - 'pubspec.yaml'
      - '.github/workflows/build_ipa.yml'

jobs:
  build-ipa:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. é…ç½® Rust ç¯å¢ƒ (ç¼–è¯‘é™æ€åº“å¿…é¡»)
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      # 2. é…ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # ä½¿ç”¨ master æ¸ é“ä»¥å…¼å®¹ä½ æœ¬åœ°çš„ Dart 3.11+ ç‰ˆæœ¬
          channel: 'master' 
          cache: true

      # 3. ç°åœºç¼–è¯‘ Rust å¹¶æ”¾å…¥æŒ‡å®šç›®å½•
      # è¿™æ ·å¯ä»¥ä¿è¯ä½ å¾—åˆ°çš„ .a æ–‡ä»¶æ°¸è¿œæ˜¯æœ€æ–°çš„ï¼Œä¸ç”¨æ‰‹åŠ¨æäº¤
      - name: Build and Place Rust Lib
        run: |
          echo "ğŸ› ï¸ Compiling Rust for iOS..."
          cd rust
          # ç¼–è¯‘çœŸæœºæ¶æ„ (arm64)
          cargo build --release --target aarch64-apple-ios
          cd ..
          
          echo "ğŸ“‚ Moving lib to ios/Libs..."
          mkdir -p ios/Libs
          # å¤åˆ¶ç”Ÿæˆçš„ .a æ–‡ä»¶åˆ° ios/Libsï¼Œä¾› Xcode é“¾æ¥
          cp rust/target/aarch64-apple-ios/release/libnovella_native.a ios/Libs/
          
          echo "âœ… Rust lib placed successfully!"

      # 4. è·å–ä¾èµ–
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. [å…³é”®ä¿®å¤] æ„å»ºå…ç­¾ Release åŒ…
      # æ·»åŠ äº† --xcargs å‚æ•°ï¼Œå¼ºè¡Œè¦†ç›– Xcode çš„ç­¾åè®¾ç½®ï¼Œè§£å†³ "Requires Development Team" æŠ¥é”™
      - name: Build iOS Release (No Codesign)
        run: >
          flutter build ios --release --no-codesign
          --extensions
          --xcargs="CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY='' CODE_SIGN_ENTITLEMENTS='' CODE_SIGNING_STYLE=Manual PROVISIONING_PROFILE_SPECIFIER=''"

      # 6. æ‰“åŒ…æˆ IPA
      - name: Package IPA
        run: |
          mkdir Payload
          # å°† Runner.app æ”¾å…¥ Payload æ–‡ä»¶å¤¹
          mv build/ios/iphoneos/Runner.app Payload
          # å‹ç¼©ä¸º ipa
          zip -r novella.ipa Payload

      # 7. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: novella-unsigned-ipa
          path: novella.ipa
